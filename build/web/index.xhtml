<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">    

    <h:head>
        <title>CocoForms-Inicio</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </h:head>
    <h:body styleClass="green lighten-5">   
        <div class="valign-wrapper" id="login-page">
            <div class="container center-align">
                <div class="row center-align">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Inicio de Sesión</span>
                                <div class="center-align">
                                    <h:form id="login-form">
                                        <!--<p:growl autoUpdate="true"/>-->
                                        <div class="row">
                                            <div class="col s12 input-field white-text">
                                                <h:inputText id="username" required="true" requiredMessage="Porfa ingresa un nombre"/>
                                                <h:outputLabel for="username" value="Nombre"/>
                                            </div>
                                            <div class="col s12 input-field">
                                                <h:inputText id="password" required="true" requiredMessage="Porfa ingresa una contraseña"/>
                                                <h:outputLabel for="password" value="Contraseña"/>
                                            </div>   
                                            <div class="col s12 input-field">
                                                <h:commandLink value="Continuar" styleClass="btn btn-large"/>  
                                            </div> 
                                        </div>
                                        <div class="card-action">
                                            <p:link value="¿No tiene una cuenta?, registrese" class="green-text" outcome="login"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", function () {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
